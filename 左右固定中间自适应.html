<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .left {
      height: 200px;
      width: 200px;
      background-color: green;
      float: left;
    }
    .right {
      height: 200px;
      width: 200px;
      float: right;
      background-color: black;
    }
    .center {
      background-color: blue;
      height: 200px;
    }
  </style>
  <body>
    <div>
      <div class="left"></div>
      <div class="right"></div>
      <div class="center"></div>
    </div>
  </body>
</html>
